<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon"  type="image/jpg"  href="imagens/F4B.png" />
    <link rel="stylesheet" href="style.css">
    <title>F4Bank</title>
    <link href="/imagens/F4B.png" rel="icon">

</head>
<body>

    <header class="inicio-pagina">
        <a href="#"><img src="imagens/F4B.png"></a>
        <nav class="links">
            <a href="./index.html">F4bank</a>
            <a href="Sobre/sobre.html">Sobre</a>
            <a href="Contatos/contatos.html">Contatos</a>
            <a href="Central-ajuda/central-de-ajuda.html">Central de ajuda</a>
        </nav>
        <div class="login">
            <div class="login-email">
                <form >
                    <label>E-mail</label><br> 
                    <input type="email" name="email-log" id="email-log" placeholder="Digite seu e-mail">
                </form>
            </div>
            <div class="login-senha">
                <form>
                    <label>Senha</label><br>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                </form>
            </div>
        </div>    
    </header>

    <div class="container-principal">
        <div class="container-frase">
            <h2>
                <span class="texto-laranja">20 milhões</span>
                <span >de clientes.</span>
                <br>
                <span>Essa é a 
                <span class="texto-laranja">Nação Laranja.</span>
            </span>
            </h2>
    
        </div>

        <div class="container-form">
            <main>
                <h2>Abra agora sua Conta Digital</h2>
                <form>
                    <label>Nome</label>
                    <br>
                    <input class="campo-formulario" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    <br>
                    <label>E-mail</label>
                    <br>
                    <input class="campo-formulario" type="email" name="email" id="email" placeholder="Seu e-mail">
                    <br>
                    <label>CPF</label>
                    <br>
                    <input class="campo-formulario" type="number" name="cpf" id="cpf" placeholder="Digite seu CPF">
                    <br>
                    <label>Telefone</label>
                    <br>
                    <input class="campo-formulario" type="tel" name="telefone" id="tel" placeholder="Digite seu numero">
                    <br>
                    <label>Data de Nascimento</label>
                    <br>
                    <input class="campo-formulario" type="tel" name="data" id="data" placeholder="dd/mm/aaaa" maxlength="10">
                    <br>
                    <div>
                        <input type="checkbox">
                        <span>Autorio o F4bank a tratar meus dados <br> pessoais para envio de comunicações <br>
                        sobre seus produtos e serviços e  <br>
                        também estou de acordo com a <br>
                        <span>Política de Privacidade</span></span>
                    </div>
                    <br>
                    <input id="botao" type="submit" name="enviar" id="enviar" value="Continuar">
                </form>
            </main> 
        </div>
    </div>
    
</body>
</html>
